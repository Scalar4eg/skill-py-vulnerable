<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/app.js" async></script>
    <title>Login page</title>
</head>
<body>
<div class="version"></div>
<div class="content" id="login">
    <form>
        <h1>Welcome</h1>
        <input autocomplete="username" type="text" name="login" placeholder="Enter your login" />
        <input autocomplete="current-password" type="password" name="password" placeholder="And password" />
        <div class="tooltip">Press Enter</div>
    </form>
</div>
</body>
</html>
