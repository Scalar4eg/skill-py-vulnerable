<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/wall.js" async></script>
    <title>Drawing Wall</title>
</head>
<body>
<div class="version"></div>
<div class="content">

    <div class="tooltip">Press Enter</div>

    <div class="wall empty">{{ wall_text|safe }}</div>
</div>

</body>
</html>
